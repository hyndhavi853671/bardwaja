<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <style>
            table{
                background-color: cadetblue;
                
            }
        </style>
    </head>
    <body>
        
        <table align="center" cellspacing="18px">
            <h1 align="center">Register</h1>
            <tr>
                <td><label for="Firstname">Firstname</label></td>
                <td><input type="text" placeholder="enter firstname"></td>
            </tr>
            <tr>
                <td><label for="Lastname">Lastname</label></td>
                <td><input type="text" placeholder="enter last name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="contactNumber">Contact Number</label></td>
                <td><input type="tel"></td>
            </tr>
             <tr>
                <td><p>Gender</p></td>
                <td><input type="radio" name="gender" value="male">male</td>
                <td><input type="radio" name="gender" value="female">female</td>
            </tr> 
            <tr>
                <td><label for="Date">DOB</label></td>
                <td><input type="date" placeholder="dd/mm/yyyy"></td>
            </tr>
                <td><p>Address</p></td>
                <td><textarea name="Address" placeholder="" cols="30" rows="10"></textarea></td></tr>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text"  placeholder="enter username"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" placeholder="enter password"></td>
            </tr>
            <tr>
                <td><label for="re-enter password">Re-enter Password</label></td>
                <td><input type="password" placeholder="re-enter password"></td>
            </tr>
            <tr>
                <td><input type="checkbox">I agree terms and conditions</td><br>
            </tr>
            <tr>
                <td><input type="checkbox">Subscribe for latest updates</td> <br>
            </tr>
            <tr>
                <td><input type="button">Submit</td> <br>
            </tr>
            <tr>
                <td><p>click<a href="reg1.html">here</a>for login</p></td>
            </tr>
        </table>
    </body>
</html>
