<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar1 navbar-light bg-light">
        <img src="main.jpg" alt="" height=200 width=1575>
    </nav>
    <div>
        <p>
            <center>
                <form name=calc method=POST>
                    <table width=60% border=0>
                        <tr>
                            <th bgcolor="#aaaaaa" width=50%>
                                <font color=blue>Description</font>
                            </th>
                            <th bgcolor="#aaaaaa" width=50%>
                                <font color=blue>Data Entry</font>
                            </th>
                        </tr>
                        <tr>
                            <td bgcolor="#eeeee">Loan Amount</td>
                            <td bgcolor="#aaeeaa" align=right><input type=text name=loan size=10></td>
                        </tr>
                        <tr>
                            <td bgcolor="#eeeee">Loan Tenure</td>
                            <td bgcolor="#aaeeaa" align=right><input type=text name=months size=10></td>
                        </tr>
                        <tr>
                            <td bgcolor="#eeeee">Interest Rate</td>
                            <td bgcolor="#aaeeaa" align=right><input type=text name=rate size=10></td>
                        </tr>
                        <tr>
                            <td bgcolor="#eeeee">Monthly Payment</td>
                            <td bgcolor="#eeaaaa" align=right><em>Calculated</em> <input type=text name=pay size=10>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#aaeeaa" align=center><input type=button onClick='showpay()' value=Calculate>
                            </td>
                            <td bgcolor="#eeeeaa" align=center><input type=reset value=Reset></td>
                        </tr>
                    </table>
                </form>
                <p style="color: white; font-size:small;">
                    <font size=1>Enter only numeric values (no commas), using decimal points
                        where needed.<br>
                        Non-numeric values will cause errors.</font>
                </p>
            </center>


    </div>
</body>

</html>
